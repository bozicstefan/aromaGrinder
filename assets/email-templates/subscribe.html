<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Mailing List Subscription</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding-top: 3%;
      padding-bottom: 3%;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2b2b2b;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      "
    >
      <h1
        style="
          color: #ff9900;
          font-size: 28px;
          text-align: center;
          margin-bottom: 20px;
        "
      >
        New Mailing List Subscription
      </h1>

      <p style="color: #cccccc; font-size: 18px; line-height: 1.5">
        A new user has subscribed to the mailing list. Below are the details:
      </p>

      <div
        style="
          margin-top: 30px;
          padding: 20px;
          background-color: #3b3b3b;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        "
      >
        <h2 style="color: #ff9900; font-size: 24px; margin-bottom: 15px">
          Subscription Details:
        </h2>
        <p style="color: #e0e0e0; font-size: 18px">
          <strong>Email:</strong> {{email}}
        </p>
      </div>

      <p
        style="
          color: #cccccc;
          font-size: 18px;
          margin-top: 30px;
          line-height: 1.5;
        "
      >
        Please add this email to the mailing list for future communications.
      </p>

      <p style="color: #cccccc; font-size: 18px; line-height: 1.5">
        Best regards, <br />
        Aroma Grinder Website System
      </p>
  </body>
</html>
